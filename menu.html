<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>SpotiQuizzer – Valikko</title>
</head>
<body>
  <h1>Tervetuloa!</h1>
  <p>Valitse mitä haluat tehdä:</p>
  <button onclick="goTo('game.html')">🎮 Pelaa peliä</button>
  <button onclick="goTo('stats.html')">📊 Katso omat statsit</button>

  <script>
    const token = new URLSearchParams(window.location.search).get('access_token');
    if (!token) {
      document.body.innerHTML = "<h2>🔒 Token puuttuu!</h2>";
      throw new Error("Token puuttuu");
    }

    function goTo(page) {
      window.location.href = `${page}?access_token=${token}`;
    }
  </script>
</body>
</html>
