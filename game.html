<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>SpotiQuizzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Takaisin-nappi -->
  <button id="back-button" onclick="goToMenu()">‚Üê</button>

  <div id="setup">
    <h2>Valitse pelitila</h2>

    <button id="solo-btn" onclick="selectMode('solo')"> Solo</button>
    <button id="party-btn" onclick="selectMode('party')"> Party</button>

    <div id="party-setup" style="display:none;">
      <h3>Sy√∂t√§ pelaajien nimet:</h3>
      <div id="player-inputs">
        <input type="text" placeholder="Pelaaja 1">
      </div>
      <button onclick="addPlayerInput()">Lis√§√§ pelaaja</button>
    </div>

    <h3>Kierrosten m√§√§r√§: <span id="roundCountDisplay">5</span></h3>
    <input type="range" id="roundCountInput" min="1" max="10" value="5" />

    <button onclick="startSelectedMode()">Aloita peli</button>
  </div>

  <div id="game-container" style="display: none;">
    <h2>Guess the song?</h2>

    <!-- Logo toimii play/pause-nappina -->
    <img id="play-logo" src="spotiquiz.jpg" alt="Play" onclick="togglePlayPause()">
    <p id="play-instruction">üéµ Press the logo to play/pause</p>

    <!-- Piilotettu soitin -->
    <audio id="audioPlayer"></audio>

    <div id="options"></div>
    <p id="current-player" style="font-weight: bold; font-size: 1.2em;"></p>
    <div id="result"></div>

    <button onclick="window.location.href='game.html'"> Takaisin valintaan</button>
  </div>

  <div id="end-screen" style="display: none;">
    <h2>Game Over</h2>
    <div>
      <p id="winner">Winner:</p>
      <ul id="score-list"></ul>
    </div>

    <button onclick="location.reload()"> New Game</button>
    <button onclick="window.location.href='index.html'"> Quit Game</button>
  </div>

  <script src="game.js"></script>
  <script>
    function goToMenu() {
      const token = new URLSearchParams(window.location.search).get('access_token') || localStorage.getItem('access_token');
      if (token) {
        window.location.href = `index.html?access_token=${token}`;
      } else {
        window.location.href = 'index.html';
      }
    }

    // Valinnan logiikka
    let selectedMode = null;

    function selectMode(mode) {
      selectedMode = mode;
      document.getElementById('solo-btn').classList.remove('selected-mode');
      document.getElementById('party-btn').classList.remove('selected-mode');

      if (mode === 'solo') {
        document.getElementById('solo-btn').classList.add('selected-mode');
        document.getElementById('party-setup').style.display = 'none';
      } else {
        document.getElementById('party-btn').classList.add('selected-mode');
        document.getElementById('party-setup').style.display = 'block';
      }
    }

    function startSelectedMode() {
      if (selectedMode === 'solo') {
        startSolo();
      } else if (selectedMode === 'party') {
        startParty();
      } else {
        alert('Valitse ensin pelitila!');
      }
    }
  </script>
</body>
</html>
