<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>SpotiQuizzer</title>
</head>
<body>
  <div id="setup">
    <h2>Valitse pelitila</h2>
    <!-- Takaisin valikkoon ennen pelin alkua -->
    <button onclick="goToMenu()" style="margin-top: 1em;">🏠 Palaa valikkoon</button>

    <button onclick="startSolo()">🎧 Solo</button>
    <button onclick="showPartySetup()">🎉 Party</button>

    <div id="party-setup" style="display:none;">
      <h3>Syötä pelaajien nimet:</h3>
      <div id="player-inputs">
        <input type="text" placeholder="Pelaaja 1">
      </div>
      <button onclick="addPlayerInput()">Lisää pelaaja</button>
      <div><button onclick="startParty()">Aloita peli</button></div>
    </div>

    <h3>Kierrosten määrä: <span id="roundCountDisplay">5</span></h3>
    <input type="range" id="roundCountInput" min="1" max="10" value="5" />
  </div>

  <div id="game-container" style="display: none;">
    <h2>Mikä kappale soi?</h2>
    <audio id="audioPlayer" controls></audio>

    <!-- Soita-nappi ja vastausvaihtoehdot lisätään tähän -->
    <div id="options"></div>

    <p id="current-player" style="font-weight: bold; font-size: 1.2em;"></p>
    <div id="result"></div>

    <button onclick="window.location.href='game.html'">⬅️ Takaisin valintaan</button>
  </div>

  <div id="end-screen" style="display: none;">
    <h2>Game Over</h2>
    <div>
      <p id="winner">Winner:</p>
      <ul id="score-list"></ul>
    </div>
    <button onclick="location.reload()">🔄 New Game</button>
    <button onclick="window.location.href='index.html'">🏠 Quit Game</button>
  </div>

  <script src="game.js"></script>
  <script>
    function goToMenu() {
      const token = new URLSearchParams(window.location.search).get('access_token') || localStorage.getItem('access_token');
      if (token) {
        window.location.href = `index.html?access_token=${token}`;
      } else {
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
