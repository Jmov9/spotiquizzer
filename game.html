<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>SpotiQuizzer</title>
</head>
<body>
  <div id="setup">
    <h2>Valitse pelitila</h2>
    <button onclick="startSolo()">🎧 Solo</button>
    <button onclick="showPartySetup()">🎉 Party</button>

    <div id="party-setup" style="display:none;">
      <h3>Syötä pelaajien nimet:</h3>
      <div id="player-inputs">
        <input type="text" placeholder="Pelaaja 1">
      </div>
      <button onclick="addPlayerInput()">Lisää pelaaja</button>
      <button onclick="startParty()">Aloita peli</button>
    </div>
  </div>

  <div id="game-container" style="display: none;">
    <h2>Mikä kappale soi?</h2>
    <audio id="audioPlayer" controls></audio>
    <div id="options"></div>
    <p id="current-player" style="font-weight: bold; font-size: 1.2em;"></p>

    <div id="result"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
